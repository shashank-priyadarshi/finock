<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministry Orders</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="../index.html">Home</a>
    <a href="all-pdfs.html">Show All PDFs</a>
  </nav>
  <div class="container">
    <aside class="sidebar">
      <h2>Ministry Orders</h2>
      <div class="filter-group">
        <label for="start-date">From:</label>
        <input type="date" id="start-date" />
        <label for="end-date">To:</label>
        <input type="date" id="end-date" />
      </div>
      <input type="text" id="search-bar" placeholder="Search orders..." />
      <div id="sections">
        <!-- Sections will be populated dynamically by JavaScript -->
      </div>
    </aside>
    <main class="viewer">
      <div id="order-details">
        <h3 id="details-title">Select an order to view details</h3>
        <div class="details-meta">
          <span id="details-date"></span>
          <span id="details-number"></span>
        </div>
        <div id="details-summary"></div>
        <a id="details-download" href="#" download style="display:none;">Download PDF</a>
      </div>
      <iframe id="pdf-viewer" src="" frameborder="0" style="display:none;"></iframe>
    </main>
  </div>
  <script src="../js/orders.js"></script>
</body>
</html>
